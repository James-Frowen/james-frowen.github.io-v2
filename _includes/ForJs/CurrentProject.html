<div class="col-md-8">
  <img class="img-fluid rounded-image full-shadow-low" src="${this.image}" alt="${this.title} image">
</div>

<div class="col-md-4">
  <h3 class="my-3">Project Description</h3>
  ${this.statusText}
  <p>${this.description}</p>
  <a href="${this.link}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">More Details</a>
  <a href="${this.galleryLink}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Gallery</a>
</div>
