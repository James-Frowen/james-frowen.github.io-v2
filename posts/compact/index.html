---
layout: default
---
<h1>Posts</h1>
<a href= "{{ '/posts/' | relative_url }}">Regular view</a>
{% for post in site.posts %}
    {% unless post.draft %}
    <div class="post">
        <h4 class="compact-link"><a href="{{ post.url }}" title="{{ post.title }}">
            {{ post.project }}
            {% unless post.project == null %}
            -
            {% endunless %}
            {{ post.title }}
        {{ post.date | date_to_string }}</a></h4>
        <p>
            {{ post.description }}
        </p>
    </div>
    {% endunless %}
{% endfor %}
