---
layout: default
---
<h1>Posts</h1>
<a href="{{ '/unity-tips/' | relative_url }}">Regular view</a>
{% for post in site.unity-tips %}
<div class="post">
    <h4 class="compact-link"><a href="{{ post.url | relative_url }}" title="{{ post.title }}">
            {{ post.title }}
            {{ post.date | date_to_string }}</a></h4>
    <p>
        {{ post.description }}
    </p>
</div>
{% endfor %}
