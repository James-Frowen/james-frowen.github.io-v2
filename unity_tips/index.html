---
layout: default
---
<h1>Unity Tips</h1>
<a href= "{{ '/unity_tips/compact/' | relative_url }}">Compact view</a>
{% for post in site.unity_tips %}
    <div class="post">
        <h2><a href="{{ post.url }}" title="{{ post.title }}">
            {{ post.title }}
        </a></h2>
        <h3>{{ post.date | date_to_string }}</h3>
        <p>
            {{ post.description }}
        </p>
        {% unless post.image == null %}
            <img src="{{ post.image | relative_url }}" alt="image about {{ post.title }}">
        {% endunless %}
    </div>
{% endfor %}
