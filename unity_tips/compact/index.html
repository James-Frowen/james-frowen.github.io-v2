---
layout: default
---
<h1>Posts</h1>
<a href="/unity_tips/">Regular view</a>
{% for post in site.unity_tips %}
    <div class="post">
        <h4 class="compact-link"><a href="{{ post.url }}" title="{{ post.title }}">
            {{ post.title }}
        {{ post.date | date_to_string }}</a></h4>
        <p>
            {{ post.description }}
        </p>
    </div>
{% endfor %}
