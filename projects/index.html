---
layout: full_page_background
---
<style>
  .controls {
    position: absolute;
    left: 10px;
    top: 10px;
    width: 500px;
    height: 20px;
    background-color: white;
  }

  .btn-margin {
    margin: 2px;
  }

  #hiddenImg {
    width: 0px;
    height: 0px;
  }
</style>

<div class="controls">
  <!-- disabled -->
  <script>
    const backgrounds = [
      'https://source.unsplash.com/jUWw_NEXjDw/1920x1080',
      'https://source.unsplash.com/2VXRa5gvpxc/1920x1080',
      'https://source.unsplash.com/Kim9COAIEGc/1920x1080',
      'https://source.unsplash.com/Yz2yEUfijmo/1920x1080',
      'https://source.unsplash.com/Zr31aVCJlO4/1920x1080',
      'https://source.unsplash.com/ZnMTiwDYXao/1920x1080',
      'https://source.unsplash.com/s9JAem29Fr4/1920x1080',
      'https://source.unsplash.com/62bDMqqnWH4/1920x1080',
      'https://source.unsplash.com/iXXfSw_1J9k/1920x1080',
      'https://source.unsplash.com/ju3eqN0gl6Y/1920x1080',
      // 'https://source.unsplash.com//1920x1080',
    ];
    function CreateButtons() {
      const template = (index) => `<button id="b${index}" class="btn btn-primary btn-sm btn-margin" type="button">${index + 1}</button>`;
      const body = $('body');
      const controls = $('.controls');
      let activeButton = null;
      for (let i = 0; i < backgrounds.length; i++) {
        controls.append(template(i));

        const url = backgrounds[i];
        let button = $('#b' + i);
        button.click(() => {
          body.css("background-image", `url(${url})`);


          button.attr("disabled", "disabled");
          if (activeButton !== null) {
            activeButton.removeAttr("disabled");
          }

          activeButton = button;
        });
      }


      // load image in background
      function loadImagesInBackground() {
        let index = 0;
        body.append(`<img id="hiddenImg" src=${backgrounds[0]} />`);
        let hiddenImg = $('#hiddenImg');
        hiddenImg.on("load", () => {
          console.log(`${index} loaded`);

          index++;
          if (index < backgrounds.length) {
            let url = backgrounds[index];
            hiddenImg.attr("src", url);
          }
        });
      }
      loadImagesInBackground();
    }
    $(document).ready(CreateButtons);
  </script>
</div>

<!-- Page Content -->
<div class="container">
  <!-- Portfolio Item Heading -->
  <h1 class="my-4" id="current-project-title">
  </h1>

  <!-- Main Portfolio Item Row -->
  <div class="row" id="current-project-row">
  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <h3 class="my-4">Projects</h3>

  <div class="row" id="small-project-row">
  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

  const MAIN_PROJECT = {{ site.main_project }};
  const PROJECTS_URL = "{{ page.url | relative_url }}";
  const SITE_URL = "{{ site.ImageBaseUrl | relative_url }}";
  const RAW_PROJECTS = {{ site.projects | jsonify }};
</script>
