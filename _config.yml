theme: jekyll-theme-tactile
title: James Frowen
description: A collection of game development stuff.
author: james_frowen
lang: en-GB
twitter:
  username: JamesFrowenDev
google_analytics: UA-105767611-1
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
exclude: # files starting with . are already ignored
  - _ts_src
  - _gulp
  - _css
  - node_modules
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - gulpUrlsToCheck.json
  - package-lock.json
  - package.json
  - README.md
  - tsconfig.json
collections:
  unity-tips:
    output: true
    permalink: /:collection/:name
  project_gallery:
    output: true
    permalink: /projects/:name/gallery
paginate: 5
paginate_path: /posts/page:num/
ImageBaseUrl: /assets/images/
main_project: 0