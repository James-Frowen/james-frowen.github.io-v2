theme: jekyll-theme-tactile
title: James Frowen
description: A collection of game development stuff.
author: james_frowen
lang: en_UK
twitter:
  username: JamesFrowenDev
google_analytics: UA-105767611-1
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
exclude: # files starting with . are already ignored
  - _ts_src
  - node_modules
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package-lock.json
  - package.json
  - README.md
  - tsconfig.json
collections:
  unity_tips:
    output: true
    permalink: /:collection/:title
  project_gallery:
    output: true
    permalink: /projects/:name/gallery
  root:
    output : true
    permalink: :name:output_ext
paginate: 5
paginate_path: /posts/page:num/
itchio_url: https://james-frowen.itch.io/quantum-robot
ImageBaseUrl: /assets/images/
main_project: 0