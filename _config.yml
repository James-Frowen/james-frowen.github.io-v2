theme: jekyll-theme-tactile
title: James Frowen
description: A collection of game development stuff.
author: james_frowen
lang: en_UK
twitter:
  username: JamesFrowenDev
google_analytics: UA-105767611-1
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
include: ['_unity_tips']
exclude: 
  - _ts_src
  - node_modules
  - tsconfig.json
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - README.md
  - gulpfile.js
collections:
  unity_tips:
    output: true
    permalink: /:unity_tips
paginate: 5
paginate_path: /posts/page:num/
